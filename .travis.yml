language: java
jdk:
- openjdk8
services:
- docker
script:
- "./mvnw clean -B"
- "./mvnw verify -B"
cache:
  directories:
  - "$HOME/.cache"
  - "$HOME/.m2"
before_deploy:
- chmod +x ./travis/*.sh
- "./travis/before-deploy.sh"
deploy:
  provider: script
  script: "./travis/release.sh"
  skip_cleanup: true
  on:
    tags: true
    jdk: openjdk8
env:
  global:
  - GPG_DIR="`pwd`/deploy"
  - secure: 
  - secure: 
  - secure: 
